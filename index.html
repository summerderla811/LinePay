
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Line Pay 記帳管理</title>
    
    <!-- PWA / iOS 設定 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LP 記帳" />
    <link rel="apple-touch-icon" href="/icon.png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#F8FAFC',
              surface: '#FFFFFF',
              primary: '#3B82F6',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Rounded', 'SF Pro Text', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(148, 163, 184, 0.15)',
              'glow': '0 8px 20px -4px rgba(59, 130, 246, 0.4)'
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #F8FAFC; 
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        height: 100vh;
        width: 100vw;
        position: fixed;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(226, 232, 240, 0.8);
        padding-bottom: var(--sab);
      }

      /* 解決日期選擇器點擊中心無效的關鍵 CSS */
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        cursor: pointer;
        background: transparent;
        color: transparent;
        z-index: 50;
      }
    </style>
